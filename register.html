<html>
    <head>
        <title></title>
    </head>

    <body>
        <div>
            <form method="post" action="login.html">
                <label class="label">Name</label>
                <input class="username" type="text" placeholder="Enter your name">
                <label class="label">Email</label>

                <label class="label">Password</label>

                    Sign-Up
                </button>
            </form>
        </div> 
    </body>
