<html>
    <head>
        <title>SIGMA</title>
        <link rel="stylesheet" href="register.css">
    </head>

    <body>
        <div class="container">
            <p class="title">Sign up</p>
            <form method="post" action="login.html">
                <input class="input" type="text" placeholder="Enter your name" id="username">
                <br>
                <input class="input" type="text" placeholder="Enter your email" id="email">
                <br>
                <input class="input" type="password" placeholder="Create password" id="password">
                <br>
                <input class="input" type="password" placeholder="Confirm password" id="password2">
                <br>
                <button class="button" type="submit">
                    Create Account
                </button>

                <p class="additional">Have an account? <a href="login.html">Login</a></p>
            </form>
        </div> 
    </body>
</html>
